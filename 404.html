<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found | Three Day Weekend</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #F8F9FA 0%, #E5E7EB 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .container {
            text-align: center;
            max-width: 600px;
        }

        .error-code {
            font-size: clamp(4rem, 15vw, 10rem);
            font-weight: 800;
            background: linear-gradient(135deg, #024F4F 0%, #1E9F9F 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            line-height: 1;
            margin-bottom: 1rem;
        }

        h1 {
            font-size: clamp(1.5rem, 4vw, 2.5rem);
            color: #2C3E50;
            margin-bottom: 1rem;
            font-weight: 700;
        }

        p {
            font-size: 1.125rem;
            color: #4B5563;
            margin-bottom: 2rem;
            line-height: 1.6;
        }

        .btn {
            display: inline-block;
            padding: 1rem 2.5rem;
            background: linear-gradient(135deg, #024F4F 0%, #1E9F9F 100%);
            color: white;
            text-decoration: none;
            border-radius: 2rem;
            font-weight: 600;
            font-size: 1rem;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 4px 20px rgba(2, 79, 79, 0.3);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 30px rgba(2, 79, 79, 0.4);
        }

        .tree-icon {
            width: 80px;
            height: 80px;
            margin: 0 auto 2rem;
            opacity: 0.6;
        }
    </style>
</head>
<body>
    <div class="container">
        <svg class="tree-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
            <path d="M50 10 L30 35 L37 35 L20 55 L30 55 L15 80 L50 80 L50 95 L55 95 L55 80 L85 80 L70 55 L80 55 L63 35 L70 35 Z"
                  fill="#024F4F"
                  stroke="#024F4F"
                  stroke-width="2"
                  stroke-linejoin="miter"/>
        </svg>
        <div class="error-code">404</div>
        <h1>Page Not Found</h1>
        <p>The page you're looking for seems to have wandered off into the woods. Let's get you back on track.</p>
        <a href="/" class="btn">Return Home</a>
    </div>
</body>
</html>
